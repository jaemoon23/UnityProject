# .github/workflows/pr-issue-link-check.yml
name: PR Issue Link Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-issue-link:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR has linked issue
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_BODY="${{ github.event.pull_request.body }}"
          BRANCH_NAME="${{ github.head_ref }}"
          
          echo "üîç Checking PR #$PR_NUMBER"
          echo "Branch: $BRANCH_NAME"
          
          # BranchÏóêÏÑú Issue Î≤àÌò∏ Ï∂îÏ∂ú
          BRANCH_ISSUE=$(echo "$BRANCH_NAME" | grep -oP '(?<=/)[0-9]+(?=-)' || echo "")
          
          if [ -z "$BRANCH_ISSUE" ]; then
            echo "‚ùå Could not extract issue number from branch name"
            echo "Branch name must follow: type/{issue-number}-description"
            exit 1
          fi
          
          echo "üìå Issue from branch: #$BRANCH_ISSUE"
          
          # PR BodyÏóê Issue ÎßÅÌÅ¨Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
          if echo "$PR_BODY" | grep -qiE "(close[sd]?|fix(e[sd])?|resolve[sd]?) #$BRANCH_ISSUE"; then
            echo "‚úÖ PR correctly links to issue #$BRANCH_ISSUE"
          else
            echo "‚ö†Ô∏è  PR body does not link to issue #$BRANCH_ISSUE"
            echo ""
            echo "Please add one of the following to your PR description:"
            echo "  ‚Ä¢ Closes #$BRANCH_ISSUE"
            echo "  ‚Ä¢ Fixes #$BRANCH_ISSUE"
            echo "  ‚Ä¢ Resolves #$BRANCH_ISSUE"
            echo ""
            echo "This will automatically close the issue when the PR is merged."
            exit 1
          fi
          
          # IssueÍ∞Ä Ïã§Ï†úÎ°ú Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏
          if gh issue view $BRANCH_ISSUE --json number > /dev/null 2>&1; then
            echo "‚úÖ Issue #$BRANCH_ISSUE exists and is valid"
            
            # Issue ÏÉÅÌÉú ÌôïÏù∏
            ISSUE_STATE=$(gh issue view $BRANCH_ISSUE --json state --jq '.state')
            if [ "$ISSUE_STATE" = "OPEN" ]; then
              echo "‚úÖ Issue #$BRANCH_ISSUE is open"
            else
              echo "‚ö†Ô∏è  Warning: Issue #$BRANCH_ISSUE is already $ISSUE_STATE"
            fi
          else
            echo "‚ùå Issue #$BRANCH_ISSUE does not exist"
            exit 1
          fi
        env:
          GH_TOKEN: ${{ github.token }}
