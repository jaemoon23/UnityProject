name: Issue Status Change

on:
  workflow_dispatch:
  issues:
    types: [closed, labeled, unlabeled, milestoned, demilestoned]

permissions:
  issues: write
  pull-requests: read

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Test Issue Status Change
        run: |
          echo "✅ Issue Status Change Workflow Test"
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"
          echo ""
          echo "✅ Manual workflow test successful!"
