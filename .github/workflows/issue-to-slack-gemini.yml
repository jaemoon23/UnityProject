name: Issue to Slack (Gemini-powered)

on:
  issues:
    types: [opened, closed, reopened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    permissions:
      issues: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process issue with Gemini and send to Slack
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
          ISSUE_LABELS: ${{ toJson(github.event.issue.labels) }}
          ISSUE_ASSIGNEES: ${{ toJson(github.event.issue.assignees) }}
          ISSUE_MILESTONE: ${{ github.event.issue.milestone.title }}
          ACTION: ${{ github.event.action }}
        uses: actions/github-script@v7
        with:
          script: |
            const https = require('https');
            
            async function callGeminiAPI(prompt) {
              const apiKey = process.env.GEMINI_API_KEY;
              const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;
              
              const data = JSON.stringify({
                contents: [{
                  parts: [{ text: prompt }]
                }],
                generationConfig: {
                  temperature: 0.3,
                  maxOutputTokens: 300
                }
              });
              
              return new Promise((resolve, reject) => {
                const req = https.request(url, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': data.length
                  }
                }, (res) => {
                  let body = '';
                  res.on('data', chunk => body += chunk);
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      if (response.candidates && response.candidates[0]) {
                        resolve(response.candidates[0].content.parts[0].text);
                      } else {
                        reject(new Error('Invalid Gemini response'));
                      }
                    } catch (error) {
                      reject(error);
                    }
                  });
                });
                
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            async function sendToSlack(message) {
              const webhookUrl = process.env.SLACK_WEBHOOK_URL;
              const url = new URL(webhookUrl);
              
              const data = JSON.stringify({ text: message });
              
              return new Promise((resolve, reject) => {
                const req = https.request({
                  hostname: url.hostname,
                  path: url.pathname + url.search,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': data.length
                  }
                }, (res) => {
                  let body = '';
                  res.on('data', chunk => body += chunk);
                  res.on('end', () => resolve(body));
                });
                
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            try {
              const issueTitle = process.env.ISSUE_TITLE;
              const issueBody = process.env.ISSUE_BODY || 'ë‚´ìš© ì—†ìŒ';
              const issueNumber = process.env.ISSUE_NUMBER;
              const issueUrl = process.env.ISSUE_URL;
              const issueUser = process.env.ISSUE_USER;
              const action = process.env.ACTION;
              const labels = JSON.parse(process.env.ISSUE_LABELS || '[]');
              const assignees = JSON.parse(process.env.ISSUE_ASSIGNEES || '[]');
              const milestone = process.env.ISSUE_MILESTONE || 'ì—†ìŒ';
              
              const actionEmoji = { 'opened': 'ğŸ†•', 'closed': 'âœ…', 'reopened': 'ğŸ”„' };
              const actionText = { 'opened': 'ìƒì„±ë¨', 'closed': 'ì™„ë£Œë¨', 'reopened': 'ì¬ì˜¤í”ˆë¨' };
              
              const labelNames = labels.map(l => l.name).join(', ') || 'ì—†ìŒ';
              const assigneeNames = assignees.map(a => a.login).join(', ') || 'ë¯¸ë°°ì •';
              
              const prompt = `Summarize this GitHub issue in Korean with 2-3 bullet points.

Title: ${issueTitle}
Description: ${issueBody}

RULES:
- Output ONLY bullet points (use "- " prefix)
- Each point: maximum 40 Korean characters
- Focus on KEY ACTIONS
- NO markdown, NO headers, NO extra text

Format:
- First key point
- Second key point
- Third key point (if needed)`;

              console.log('Calling Gemini API...');
              let summary;
              try {
                summary = await callGeminiAPI(prompt);
                summary = summary.replace(/\*\*/g, '').replace(/###/g, '').trim();
                
                if (!summary.includes('- ')) {
                  const lines = summary.split('\n').filter(l => l.trim());
                  summary = lines.map(l => '- ' + l.trim().replace(/^[-â€¢]\s*/, '')).join('\n');
                }
                
                console.log('Summary:', summary);
              } catch (error) {
                console.error('Gemini error:', error);
                summary = `- ${issueTitle}`;
              }
              
              const slackMessage = `${actionEmoji[action]} *Issue #${issueNumber} ${actionText[action]}*

*${issueTitle}*

${summary}

ğŸ‘¤ *ë‹´ë‹¹:* ${assigneeNames}
ğŸ·ï¸ *ë ˆì´ë¸”:* ${labelNames}
ğŸ“… *ë§ˆì¼ìŠ¤í†¤:* ${milestone}

ğŸ”— <${issueUrl}|ìì„¸íˆ ë³´ê¸°>`;
              
              console.log('Sending to Slack...');
              await sendToSlack(slackMessage);
              console.log('Done!');
              
            } catch (error) {
              console.error('Error:', error);
              core.setFailed(error.message);
            }
