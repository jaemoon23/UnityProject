name: Issue to Slack (Gemini-powered)

on:
  issues:
    types: [opened, closed, reopened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    permissions:
      issues: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process issue with Gemini and send to Slack
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
          ISSUE_LABELS: ${{ toJson(github.event.issue.labels) }}
          ISSUE_ASSIGNEES: ${{ toJson(github.event.issue.assignees) }}
          ISSUE_MILESTONE: ${{ github.event.issue.milestone.title }}
          ACTION: ${{ github.event.action }}
        uses: actions/github-script@v7
        with:
          script: |
            const https = require('https');
            
            // Gemini API í˜¸ì¶œ í•¨ìˆ˜
            async function callGeminiAPI(prompt) {
              const apiKey = process.env.GEMINI_API_KEY;
              const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`;
              
              const data = JSON.stringify({
                contents: [{
                  parts: [{
                    text: prompt
                  }]
                }],
                generationConfig: {
                  temperature: 0.3,
                  maxOutputTokens: 300,
                  topP: 0.8,
                  topK: 40
                }
              });
              
              return new Promise((resolve, reject) => {
                const req = https.request(url, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': data.length
                  }
                }, (res) => {
                  let body = '';
                  res.on('data', chunk => body += chunk);
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      if (response.candidates && response.candidates[0]) {
                        const text = response.candidates[0].content.parts[0].text;
                        resolve(text);
                      } else {
                        reject(new Error('Invalid Gemini API response'));
                      }
                    } catch (error) {
                      reject(error);
                    }
                  });
                });
                
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
