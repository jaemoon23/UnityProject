name: Backlog Management

on:
  issues:
    types: [opened, reopened, labeled, unlabeled, milestoned, demilestoned]

jobs:
  manage-backlog:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Auto-add backlog label for new issues without milestone
        if: github.event.action == 'opened' && github.event.issue.milestone == null
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // ğŸ“¥ backlog ë ˆì´ë¸” ì¶”ê°€
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['ğŸ“¥ backlog']
            });
            
            console.log(`Added ğŸ“¥ backlog label to issue #${issue_number}`);

      - name: Remove backlog label when milestone is assigned
        if: github.event.action == 'milestoned'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            try {
              // ğŸ“¥ backlog ë ˆì´ë¸” ì œê±°
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number,
                name: 'ğŸ“¥ backlog'
              });
              
              // âœ… ready ë ˆì´ë¸” ì¶”ê°€
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: ['âœ… ready']
              });
              
              console.log(`Moved issue #${issue_number} from backlog to ready`);
            } catch (error) {
              console.log('Backlog label not found or already removed');
            }

      - name: Move back to backlog when milestone is removed
        if: github.event.action == 'demilestoned'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            try {
              // âœ… ready ë ˆì´ë¸” ì œê±°
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number,
                name: 'âœ… ready'
              });
            } catch (error) {
              console.log('Ready label not found');
            }
            
            // ğŸ“¥ backlog ë ˆì´ë¸” ì¶”ê°€
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: ['ğŸ“¥ backlog']
            });
            
            console.log(`Moved issue #${issue_number} back to backlog`);
