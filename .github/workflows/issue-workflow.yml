name: Issue Workflow

on:
  issues:
    types: [opened, assigned, reopened]

permissions:
  contents: write
  issues: write

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Handle Issue Event
        uses: actions/github-script@v7
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        with:
          script: |
            const https = require('https');
            const { execSync } = require('child_process');
            
            console.log('=== Workflow Started ===');
            console.log('Webhook URL exists:', !!process.env.SLACK_WEBHOOK_URL);
            console.log('Webhook URL length:', process.env.SLACK_WEBHOOK_URL?.length || 0);
            
            const issueNumber = context.payload.issue.number;
            const issueTitle = context.payload.issue.title;
            const issueBody = context.payload.issue.body || '내용 없음';
            const issueUrl = context.payload.issue.html_url;
            const action = context.payload.action;
            const labels = context.payload.issue.labels.map(l => l.name);
            const assignees = context.payload.issue.assignees;
            const assignee = assignees.length > 0 ? assignees[0].login : null;
            
            console.log(`Issue #${issueNumber}: ${issueTitle}`);
            console.log(`Action: ${action}`);
            
            const userMapping = {
              'leemjmorris': 'U09R6F3CBHN',
              'jaemoon23': 'U09QR380TLH',
              'LeeChaeBin002': 'U09QFND0J20',
              'Kdwio': 'U09LZ9Q6F3J',
              'bunggoo0105': 'U09RL7QCYV7',
              'JangYeJin1207': 'U09QAEF5FEJ'
            };
            
            function callGeminiAPI(prompt) {
              return new Promise((resolve, reject) => {
                console.log('[Gemini] Calling API...');
                const data = JSON.stringify({
                  contents: [{
                    parts: [{ text: prompt }]
                  }]
                });
                
                const options = {
                  hostname: 'generativelanguage.googleapis.com',
                  path: '/v1beta/models/gemini-pro:generateContent?key=' + process.env.GEMINI_API_KEY,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': data.length
                  }
                };
                
                const req = https.request(options, (res) => {
                  console.log('[Gemini] Response status:', res.statusCode);
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      const text = response.candidates?.[0]?.content?.parts?.[0]?.text || '요약 실패';
                      console.log('[Gemini] Success');
                      resolve(text);
                    } catch (error) {
                      console.error('[Gemini] Parse error:', error);
                      reject(error);
                    }
                  });
                });
                
                req.on('error', (error) => {
                  console.error('[Gemini] Request error:', error);
                  reject(error);
                });
                req.write(data);
                req.end();
              });
            }
            
            function sendToSlack(message) {
              return new Promise((resolve, reject) => {
                console.log('[Slack] Preparing to send message...');
                console.log('[Slack] Message preview:', JSON.stringify(message).substring(0, 200));
                
                const data = JSON.stringify(message);
                const url = new URL(process.env.SLACK_WEBHOOK_URL);
                
                console.log('[Slack] Target hostname:', url.hostname);
                console.log('[Slack] Target path:', url.pathname);
                
                const options = {
                  hostname: url.hostname,
                  path: url.pathname + url.search,
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Content-Length': data.length
                  }
                };
                
                const req = https.request(options, (res) => {
                  console.log('[Slack] Response status:', res.statusCode);
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    console.log('[Slack] Response body:', body);
                    
                    if (res.statusCode === 200 && body === 'ok') {
                      console.log('[Slack] ✅ Message sent successfully!');
                      resolve(body);
                    } else {
                      const errorMsg = `Slack returned ${res.statusCode}: ${body}`;
                      console.error('[Slack] ❌ Error:', errorMsg);
                      reject(new Error(errorMsg));
                    }
                  });
                });
                
                req.on('error', (error) => {
                  console.error('[Slack] ❌ Request error:', error);
                  reject(error);
                });
                
                req.write(data);
                req.end();
              });
            }
            
            function addToNotion(properties) {
              return new Promise((resolve, reject) => {
                if (!process.env.NOTION_API_TOKEN) {
                  console.log('[Notion] Skipping - no token configured');
                  resolve('skipped');
                  return;
                }
                
                console.log('[Notion] Adding to database...');
                const data = JSON.stringify({
                  parent: { database_id: process.env.NOTION_DATABASE_ID },
                  properties: properties
                });
                
                const options = {
                  hostname: 'api.notion.com',
                  path: '/v1/pages',
                  method: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + process.env.NOTION_API_TOKEN,
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28',
                    'Content-Length': data.length
                  }
                };
                
                const req = https.request(options, (res) => {
                  console.log('[Notion] Response status:', res.statusCode);
                  let body = '';
                  res.on('data', (chunk) => body += chunk);
                  res.on('end', () => {
                    if (res.statusCode === 200) {
                      console.log('[Notion] ✅ Success');
                    } else {
                      console.error('[Notion] ❌ Error:', res.statusCode, body);
                    }
                    resolve(body);
                  });
                });
                
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            try {
              if (action === 'opened') {
                console.log('>>> Handling "opened" action');
                
                const summary = await callGeminiAPI(
                  `다음 GitHub Issue를 3줄 이내로 요약해주세요:\n제목: ${issueTitle}\n내용: ${issueBody}`
                );
                
                const slackMessage = {
                  text: '새로운 Issue가 생성되었습니다',
                  blocks: [
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `:memo: *새로운 Issue* #${issueNumber}`
                      }
                    },
                    {
                      type: 'section',
                      fields: [
                        { type: 'mrkdwn', text: `*제목:*\n${issueTitle}` },
                        { type: 'mrkdwn', text: `*Assignee:*\n${assignee || '미지정'}` }
                      ]
                    },
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `*AI 요약:*\n${summary}`
                      }
                    },
                    {
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `<${issueUrl}|Issue 보기>`
                      }
                    }
                  ]
                };
                
                await sendToSlack(slackMessage);
                
                await addToNotion({
                  'Name': { title: [{ text: { content: issueTitle } }] },
                  'Issue Number': { number: issueNumber },
                  'Status': { select: { name: 'Open' } },
                  'URL': { url: issueUrl },
                  'Assignee': assignee ? { rich_text: [{ text: { content: assignee } }] } : { rich_text: [] }
                });
                
                if (assignee) {
                  console.log('[Git] Creating branch...');
                  const branchName = `issue-${issueNumber}`;
                  execSync(`git checkout -b ${branchName}`, { stdio: 'inherit' });
                  execSync(`git push origin ${branchName}`, { stdio: 'inherit' });
                  
                  await sendToSlack({
                    text: 'Branch가 자동 생성되었습니다',
                    blocks: [{
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `:white_check_mark: Branch 생성 완료\n*Branch:* ${branchName}\n*Issue:* #${issueNumber} ${issueTitle}`
                      }
                    }]
                  });
                }
              }
              
              if (action === 'assigned' && assignee) {
                console.log('>>> Handling "assigned" action');
                const branchName = `issue-${issueNumber}`;
                
                try {
                  execSync(`git checkout -b ${branchName}`, { stdio: 'inherit' });
                  execSync(`git push origin ${branchName}`, { stdio: 'inherit' });
                  
                  const slackUserId = userMapping[assignee];
                  const mentionText = slackUserId ? `<@${slackUserId}>` : assignee;
                  
                  await sendToSlack({
                    text: 'Branch가 자동 생성되었습니다',
                    blocks: [{
                      type: 'section',
                      text: {
                        type: 'mrkdwn',
                        text: `:white_check_mark: Branch 생성 완료\n*Branch:* ${branchName}\n*Assignee:* ${mentionText}\n*Issue:* #${issueNumber} ${issueTitle}\n<${issueUrl}|Issue 보기>`
                      }
                    }]
                  });
                } catch (error) {
                  console.log('[Git] Branch creation failed:', error.message);
                }
              }
              
              if (action === 'reopened') {
                console.log('>>> Handling "reopened" action');
                await sendToSlack({
                  text: 'Issue가 다시 열렸습니다',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `:repeat: *Issue 재오픈* #${issueNumber}\n*제목:* ${issueTitle}\n*Assignee:* ${assignee || '미지정'}\n<${issueUrl}|Issue 보기>`
                    }
                  }]
                });
              }
              
              const hasImportantLabel = labels.some(label => 
                ['urgent', 'critical', 'bug', 'hotfix'].includes(label.toLowerCase())
              );
              
              if (hasImportantLabel && assignee) {
                console.log('>>> Important label detected');
                const slackUserId = userMapping[assignee];
                const mentionText = slackUserId ? `<@${slackUserId}>` : assignee;
                
                await sendToSlack({
                  text: '중요 라벨이 있는 Issue입니다',
                  blocks: [{
                    type: 'section',
                    text: {
                      type: 'mrkdwn',
                      text: `:rotating_light: *중요 Issue 알림*\n${mentionText}\n*Issue:* #${issueNumber} ${issueTitle}\n*Labels:* ${labels.join(', ')}\n<${issueUrl}|Issue 보기>`
                    }
                  }]
                });
              }
              
              console.log('=== Workflow Completed Successfully ===');
              
            } catch (error) {
              console.error('=== Workflow Failed ===');
              console.error('Error:', error);
              console.error('Stack:', error.stack);
              throw error;
            }
